<div class="grid grid-cols-3">
    <!-- SIGN UP FORM -->
    <div class="bg-[url('src/assets/images/greenBanner.png')]">
        <div class="grid h-screen place-items-center p-10 text-center">
            <div class="text-white">
                <div class="text-5xl font-medium">Create Account</div>
                <div class="mt-5 text-base">Dare to dream about tehnology we could come up with, about the world we could build together.</div>
                <!-- BUTTON SIGN UP -->
                <div class="my-10">
                    <button class="p-4 px-28 font-semibold bg-white rounded-md text-primaryGreen" routerLink="../sign-up">Sign up</button>
                </div>
                <img src="../../../../assets/images/planning_team_banner.png" width="300" class="mt-5 inline-block">
            </div>
        </div>
    </div>
    <!-- SIGN IN FORM -->
    <div class="col-span-2">
        <div class="flex flex-col h-screen justify-between">
            <div></div>
            <div class="text-center">
                <div class="text-4xl mb-10">Welcome to <span class="font-semibold text-primaryGreen"> Avtoprevoznistvo Topler</span><span class="font-semibold">!</span></div>
                <!-- INPUTS -->
                <div class="text-sm">
                    <mat-form-field class="w-1/2 rounded-md" appearance="fill">
                        <mat-label>Enter your E-mail</mat-label>
                        <input matInput [(ngModel)]="loginEmail">
                    </mat-form-field>
                </div>
                <div class="text-sm">
                    <mat-form-field class="w-1/2 rounded-md" appearance="fill">
                        <mat-label>Enter your Password</mat-label>
                        <input matInput [(ngModel)]="loginPassword">
                    </mat-form-field>
                </div>
                <!-- BUTTON SIGN IN -->
                <button class="mt-5 p-4 px-28 font-semibold bg-primaryGreen rounded-md text-white" (click)="SignIn()">Continue To Web portal</button>
            </div>
            <div class="text-sm text-center mb-5">You agreed to Avtoprevoznistvo Topler <span class="hover:text-primaryGreen cursor-pointer">Terms of Services</span> and <span class="hover:text-primaryGreen cursor-pointer">Privacy Policy</span></div>
        </div>
    </div>
</div>
